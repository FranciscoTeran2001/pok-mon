<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <img class="banner" src="img/pokemon.png">
</div>
    <div class="filter-container">
        <label for="type">Tipo:</label>
        <select id="type">
            <option value="seleccionar">Seleccionar</option>
            <option value="all">Todos</option>
            <option value="fire">fuego</option>
            <option value="water">Agua</option>
            <option value="grass">Planta</option>
            <option value="electric">Eléctrico</option>
            <option value="ice">Hielo</option>
            <option value="fighting">Lucha</option>
            <option value="poison">Veneno</option>
            <option value="ground">Tierra</option>
            <option value="flying">Volador</option>
            <option value="psychic">Psíquico</option>
            <option value="bug">Bicho</option>
            <option value="rock">Roca</option>
            <option value="ghost">Fantasma</option>
            <option value="dark">Siniestro</option>
            <option value="dragon">Dragón</option>
            <option value="steel">Acero</option>
            <option value="fairy">Hada</option>
        </select>
        </div>
    <div class="inputs-container">
        
    <input type="text" id="name_pokemon" placeholder="Buscar pokemon">
    <input type="text" id="weight_pokemon" placeholder="Buscar pokemon por peso">
    <input type="text" id="height_pokemon" placeholder="Buscar pokemon por altura">
    </div>
    <button id="search-button">Buscar</button>
    <div id="resultados"></div>
    <div id="pokemon"></div>
    <div id="pagination-buttons"></div>
    <script src="app.js"></script>
    
</body>
</html>
